<svg xmlns="http://www.w3.org/2000/svg" width="700" height="700">
  <defs>
    <filter id="highlight" x="-20%" y="-20%" width="140%" height="140%"
      filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse"
      color-interpolation-filters="linearRGB">
      <feTurbulence type="turbulence" baseFrequency="0.108" numOctaves="4"
        seed="15" stitchTiles="stitch" result="turbulence"/>
      <feSpecularLighting surfaceScale="5" specularConstant="0.3"
        specularExponent="20" lighting-color="#b9b9b9"
        in="turbulence" result="specular">
        <feDistantLight azimuth="3" elevation="113"/>
      </feSpecularLighting>
      <feColorMatrix type="saturate" values="0" in="specular"/>
    </filter>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%"
      filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse"
      color-interpolation-filters="linearRGB">
      <feTurbulence type="turbulence" baseFrequency="0.108" numOctaves="4"
        seed="15" stitchTiles="stitch" result="turbulence"/>
      <feDiffuseLighting surfaceScale="1.5" diffuseConstant="0.3"
        lighting-color="#444"
        in="turbulence" result="diffuse">
        <feDistantLight azimuth="3" elevation="113"/>
      </feDiffuseLighting>
      <feColorMatrix type="saturate" values="0" in="diffuse"/>
    </filter>
  </defs>

  <rect width="700" height="700" fill="#202020"/>
  <rect width="700" height="700" filter="url(#shadow)" opacity="0.4" style="mix-blend-mode: multiply"/>
  <rect width="700" height="700" filter="url(#highlight)" opacity="0.6" style="mix-blend-mode: screen"/>
</svg>
